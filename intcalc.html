<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="intcalc.css" />
  </head>
  <body>
    <header>
      <div id="container">
        <h1>Loan Calculator</h1>
        <div id="amount">
          <h3>Loan Amount $</h3>
          <input
            type="text"
            id="amounts"
            class="input"
            placeholder="Enter Loan Amount"
            required
            minlength="4"
            maxlength="12"
          />
          <h3>Interest Rate %</h3>
          <input
            type="text"
            id="amounts"
            class="inputs"
            placeholder="Enter Interest Rate"
            required
            minlength="1"
            maxlength="7"
          />
          <h3>Months to pay</h3>
          <input
            type="text"
            id="amounts"
            class="inputss"
            placeholder="Enter Months to pay"
            required
            minlength="1"
            maxlength="5"
          />
          <button onclick="calculate()">Calculate</button>
          <h3>Monthly EMI</h3>
          <input
            type="text"
            id="amounts"
            class="inputsss"
            placeholder="Monthly EMI"
            required
          />
        </div>
      </div>
    </header>
    <script src="intcalc.js"></script>
  </body>
</html>
